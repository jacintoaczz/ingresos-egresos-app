<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="
      content-wrapper
      d-flex
      align-items-center
      auth
      register-bg-1
      theme-one
    "
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form
            #registerForm="ngForm"
            (ngSubmit)="onSubmit(registerForm.value)"
          >
            <!-- Formulario de email -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  ngModel
                  name="email"
                  class="form-control"
                  placeholder="Correo"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <!-- #Formulario de email -->

            <!-- Formulario de nombre -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  ngModel
                  name="nombre"
                  class="form-control"
                  placeholder="Nombre"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <!-- #Formulario de nombre -->

            <!-- Formulario de contraseña -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  ngModel
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <!-- #Formulario de contraseña -->

            <div class="form-group">
              <button
                *ngIf="!(cargando$ | async)"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="registerForm.invalid"
              >
                Crear cuenta
              </button>

              <button
                *ngIf="cargando$ | async"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="true"
              >
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">
                ¿Ya tienes una cuenta?
              </span>
              <a routerLink="/auth/login" class="text-black text-small"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
